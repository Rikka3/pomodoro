<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="settings-icon">⚙️</div>
    <div id="settings-modal" style="display: none;">
        <!-- Settings content here -->
        <button id="close-button">Close</button>
        <label for="pomodoro-duration">Pomodoro Duration (minutes):</label>
        <input id="pomodoro-duration" type="number" value="25">
        <label for="break-duration">Break Duration (minutes):</label>
        <input id="break-duration" type="number" value="5">
        <label for="background-url">Background Image URL:</label>
        <input id="background-url" type="text">
        <label for="button-color">Button Color:</label>
        <input id="button-color" type="color" value="#333">
        <button id="apply-settings">Apply</button>
    </div>

    <div id="timer-container">
        <div id="time">25:00</div>
        <div id="status">Pomodoro</div>
        <button id="start-pause">Start</button>
        <button id="reset">Reset</button>
        <audio id="timer-end-sound" src="alarm.mp3"></audio>
    </div>

    <button id="github-btn">GitHub</button>

    <script src="script.js"></script>
</body>
</html>
